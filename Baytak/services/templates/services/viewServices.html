{% extends 'main/base.html' %}

{% block title %} view{{service.category}}  {% endblock %}

{% block content %}

<div class="container">

    <div class = "row d-flexflex-column">
    {%for service in service%}
    <h1>{{service.category}} </h1>
    <div class = "row d-flexflex-column">
        <a href="{% url 'services:serviceDetails' service.id %}">{{service.name}}</a>
        {{service.address}}
        <input class="btn btn-dark mt-3" type="submit" value="Order" />
    </div>
    {% endfor %}
</div>



</div>

{% endblock %}
